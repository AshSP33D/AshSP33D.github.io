<script>
    var grooves = ["becacadcac","becaecacac","bcaecacadc","beacadac","becacacadc","becacaedcac","becadadcaec","becaecadcac","becacaecadc"];

    function generateRandom() {
        return Math.floor(Math.random() * (grooves.length - 1));
    }

    var noteCount = 0;
    var randomNumber = generateRandom();
    var finalString = "";

    for (var i = 0; i < 10; i++) {
        var failedAttempts = 0;
        while (noteCount != 16) {
	        noteCount += 4;
	        finalString += grooves[randomNumber];
	        randomNumber = generateRandom();
        }

        document.getElementById("mainSection").innerHTML += "<p>" + finalString + "b</p>";
        console.log(noteCount);
        noteCount = 0;
        randomNumber = generateRandom();
        finalString = "";
    }

</script>
