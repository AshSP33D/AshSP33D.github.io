<!DOCTYPE html>
<html>
    <body id="body" style="font-family: 'Arial', arial, sans-serif;" onload="fullyLoaded()">
</body>
</html>

<script>
    var startTime = Date.now();
    document.getElementById("body").innerHTML = "My dog is a " + "good ".repeat(Math.floor(startTime / 1000) - 1569094845) + "dog, yes he is.";
    var processTime = Date.now();
    function fullyLoaded() {
        console.log("Current Unix Time: " + Math.floor(startTime / 1000).toString() + "\nGoodness: " + (Math.floor(startTime / 1000) - 1569094845).toString() + "\nProcessing Time: " + (processTime - startTime).toString() + "ms\nFull Load Time: " + (Date.now() - startTime).toString() + "ms\nDifference: " + (Date.now() - processTime).toString() + "ms");
        //For some reason, Non-Chromium Edge is unable to calculate the load times properly. I have no idea if this is the case on other Non-Chromium browsers.
    }
</script>
